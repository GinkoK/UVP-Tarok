<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tarok!</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
		crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
          <link href="signin.css" rel="stylesheet">
        </head>
        <body class="text-center">
          
      <main class="form-signin">
        <form method="POST">
        <h1 class="h3 mb-3 fw-normal">Registrirajte se</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Uporabnisko ime" name="uporabnisko_ime">
            <label for="floatingInput">Uporabni≈°ko ime</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Geslo" name="geslo1">
            <label for="floatingPassword">Geslo</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Geslo" name="geslo2">
            <label for="floatingPassword2">Ponovi geslo</label>
          </div>
          % if napaka:
          <p><strong>{{ napaka }}</strong></p>
          % else:
          <p></p>
          % end  
          <button class="w-100 btn btn-lg btn-primary" type="submit">Registracija</button>
        </form>
      </main>
      
      
          
        </body>
